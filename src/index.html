<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeb Download Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Custom Title Bar -->
        <div class="title-bar">
            <div class="title-bar-left">
                <img src="../assets/icon.png" alt="OpenWeb" class="app-icon">
                <span class="app-title">OpenWeb Download Manager</span>
            </div>
            <div class="title-bar-controls">
                <button class="title-bar-button" id="minimize-btn">
                    <svg width="10" height="1" viewBox="0 0 10 1">
                        <rect width="10" height="1" fill="currentColor"/>
                    </svg>
                </button>
                <button class="title-bar-button" id="maximize-btn">
                    <svg width="10" height="10" viewBox="0 0 10 10">
                        <rect width="10" height="10" fill="none" stroke="currentColor" stroke-width="1"/>
                    </svg>
                </button>
                <button class="title-bar-button close" id="close-btn">
                    <svg width="10" height="10" viewBox="0 0 10 10">
                        <path d="M0 0 L10 10 M10 0 L0 10" stroke="currentColor" stroke-width="1"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Main Toolbar -->
        <div class="toolbar">
            <button class="toolbar-button primary" id="add-url-btn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor"/>
                </svg>
                Add URL
            </button>
            <button class="toolbar-button" id="resume-all-btn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z" fill="currentColor"/>
                </svg>
                Resume All
            </button>
            <button class="toolbar-button" id="pause-all-btn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/>
                </svg>
                Pause All
            </button>
            <button class="toolbar-button" id="stop-all-btn">
                <svg class="icon" viewBox="0 0 24 24">
                    <rect x="6" y="6" width="12" height="12" fill="currentColor"/>
                </svg>
                Stop All
            </button>
            <div class="toolbar-spacer"></div>
            <button class="toolbar-button" id="settings-btn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" fill="currentColor"/>
                </svg>
                Settings
            </button>
        </div>

        <!-- Category Tabs -->
        <div class="category-tabs">
            <button class="category-tab active" data-category="all">All Downloads</button>
            <button class="category-tab" data-category="documents">Documents</button>
            <button class="category-tab" data-category="compressed">Compressed</button>
            <button class="category-tab" data-category="programs">Programs</button>
            <button class="category-tab" data-category="videos">Videos</button>
            <button class="category-tab" data-category="music">Music</button>
        </div>

        <!-- Downloads List -->
        <div class="downloads-container">
            <div id="downloads-list" class="downloads-list">
                <!-- Downloads will be dynamically added here -->
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <span id="status-text">Ready</span>
            <span class="status-separator">|</span>
            <span id="active-downloads">0 Active Downloads</span>
            <span class="status-separator">|</span>
            <span id="total-speed">0 KB/s</span>
        </div>
    </div>

    <!-- Add URL Modal -->
    <div id="add-url-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Download</h2>
                <button class="modal-close" onclick="closeAddUrlModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="download-url">URL:</label>
                    <input type="text" id="download-url" placeholder="https://example.com/file.zip" class="form-input">
                </div>
                <div class="form-group">
                    <label for="download-filename">Save as:</label>
                    <input type="text" id="download-filename" placeholder="file.zip" class="form-input">
                </div>
                <div class="form-group">
                    <label for="download-connections">Connections:</label>
                    <input type="number" id="download-connections" value="10" min="1" max="32" class="form-input">
                </div>
                <div class="form-group">
                    <label>Download Path:</label>
                    <div class="path-selector">
                        <input type="text" id="download-path" readonly class="form-input">
                        <button class="browse-button" onclick="selectDownloadPath()">Browse</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="button secondary" onclick="closeAddUrlModal()">Cancel</button>
                <button class="button primary" onclick="addDownload()">Start Download</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" onclick="closeSettingsModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>General</h3>
                    <div class="form-group">
                        <label for="max-connections">Default Connections per Download:</label>
                        <input type="number" id="max-connections" value="10" min="1" max="32" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="default-download-path">Default Download Path:</label>
                        <div class="path-selector">
                            <input type="text" id="default-download-path" readonly class="form-input">
                            <button class="browse-button" onclick="selectDefaultPath()">Browse</button>
                        </div>
                    </div>
                    <div class="form-group checkbox">
                        <input type="checkbox" id="auto-start" checked>
                        <label for="auto-start">Start downloads automatically</label>
                    </div>
                    <div class="form-group checkbox">
                        <input type="checkbox" id="sound-notification" checked>
                        <label for="sound-notification">Sound notification on completion</label>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Browser Integration</h3>
                    <div class="form-group checkbox">
                        <input type="checkbox" id="browser-integration" checked>
                        <label for="browser-integration">Enable browser integration</label>
                    </div>
                    <p class="settings-note">
                        To enable browser integration, install the OpenWeb Download Manager extension for:
                    </p>
                    <div class="browser-links">
                        <a href="#" class="browser-link" onclick="openBrowserExtension('chrome')">
                            <img src="../assets/chrome.png" alt="Chrome">
                            Chrome Extension
                        </a>
                        <a href="#" class="browser-link" onclick="openBrowserExtension('firefox')">
                            <img src="../assets/firefox.png" alt="Firefox">
                            Firefox Add-on
                        </a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="button secondary" onclick="closeSettingsModal()">Cancel</button>
                <button class="button primary" onclick="saveSettings()">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
